<!doctype html>
<html>

<head>
  <title>GSAP Player Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../src/gsap-player.css">
  <style>
  /* demo-specific styles */

  /* you need this to make the full-width work appropriately */
  body {
  	margin: 0;
  	padding: 0;
  	background: #222;
  }

  #container {
    margin-top: 100px;
    min-height: 200px;
  }
  .box {
    border-radius: 4px;
    background: teal;
    width: 60px;
    height: 60px;
    position: absolute;
    left: 40%;
  }
  </style>

  <body>

    <!--demo specific code-->
    <div id="container">
      <div class="box"></div>
    </div>

		<script src="https://unpkg.com/gsap"></script>
		<script type="text/javascript">
    //replace with your own animation

		var tl = new TimelineMax();

		tl.to(".box", 4, {
			rotation: 360,
			x: 400,
			ease: Bounce.easeInOut
		});

    </script>
    <!--end demo specific-->

    <script src="../src/gsap-player.js"></script>
    <script type="text/javascript">
    	gsapPlayer({
    		playerTL: tl,
    		light: true
    	});
    </script>
  </body>

</html>
